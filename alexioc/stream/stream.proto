###########################################################################
########################	streamDevice protocol file	#####################
###########################################################################

OutTerminator = CR;
InTeminator = CR;
LockTimeout = 2000;
ReadTimeout = 500;
ExtraInput = Ignore;

###########################################################################

# Identify device
IDN {
 @init {
  out "*IDN?";
  in "%(DESC)64c";
  }
  out "*IDN?";
  in "%64c";
  }

# Send command
CMD {
	OUT "%s";
	IN "%(DESC)s";
}