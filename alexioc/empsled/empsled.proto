###########################################################################
##################	streamDevice protocol file	###################
##################	E-Linac MPS PMT LED Driver	###################
###########################################################################

OutTerminator = CR;
InTeminator = CR;
LockTimeout = 2000;
ReadTimeout = 500;
ExtraInput = Ignore;

###########################################################################

# Identify device
IDN {
 @init {
  out "*IDN?";
  in "%(DESC)64c";
  }
  out "*IDN?";
  in "%64c";
  }

# Read LED
RDLED {
 out "LED\$1?";
 in "%d";
 }

# Set LED
LED {
 out "LED\$1 %d";
 }
